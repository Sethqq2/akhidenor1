<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Otter Essay</title>
<li><a href="link.html"></a></li>
<style>
  /* Overall body styling */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
    font-family: Arial, sans-serif;
    margin: 0;
  }

  /* Main content container */
  .content-box {
    background-color: white;
    padding: 40px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgb(8, 0, 5);
    position :absolute;
  }

  /* Heading box */
  .heading-box {
    background-color: crimson;
    color: white;
    font-weight: bold;
    text-align: center;
    padding: 20px;
    border-radius: 8px 8px 8px 8px;
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
  }

  /* Text styling */
  .content-text {
    color: #333;
    font-size: 16px;
    line-height: 1.5;
    text-align: center;
  }
</style>
</head>
<body>
<div class="content-box">
  <div class="heading-box">An Otter Essay</div>
  <div class="content-text">
    <p>Otters have long, slim bodies and relatively short limbs. Their most striking anatomical features are the powerful webbed feet used to swim, and their seal-like abilities holding breath underwater.</p>
  </div>
</div>

</body>
</html>
