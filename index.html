<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>  
    <div class="container">
        <div class="info-section">
            <img src="logo.png">
            <h1> For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking at increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form-section">
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select here</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (KG)</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (CM)</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="activity-level">Activity Level</label>
                    <select id="activity-level" name="activity_level" required>
                        <option value="">Select here</option>
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="register-button">Register</button>
                <p class="terms">
                    By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
                </p>
            </form>
        </div>
    </div>
</body>
</html>
