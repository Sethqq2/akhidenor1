<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Novus Watch</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #b5b8d3;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        overflow: hidden;
        text-align: center;
    }
    .badge {
        background-color: #f7e9a1;
        color: #000;
        padding: 5px 10px;
        font-size: 14px;
        font-weight: bold;
        position: relative;
        top: 10px;
        right: 25px;
        border-radius: 5px;
    }
    .image-container {
        background-color: #e8e9ea;
    }
    .watch-image {
        width: 100%;
        border-radius: 8px;
    }
    .content {
        padding: 15px;
    }
    .title {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
    }
    .series {
        font-size: 12px;
        color: #666;
        font-style: italic;
    }
    .description {
        font-size: 14px;
        color: #444;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="card">
    <div class="image-container">
        <div class="badge">New and Improved!</div>
        <img src="watch.jpg" alt="Novus Watch" class="watch-image">
    </div>
    <div class="content">
        <h2 class="title">Novus Watch <span class="series">Series IV</span></h2>
        <p class="description">The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.</p>
    </div>
</div>

</body>
</html>
